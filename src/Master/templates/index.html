<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sensor Data Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .add-sensor-button {
      display: inline-block;
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
    .add-sensor-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Sensor Data Dashboard</h1>
  <a href="/sensor_management" class="add-sensor-button">Add New Sensor</a>

  <div class="dashboard" id="sensorDashboard">
    <!-- Dynamic sensor cards will be inserted here -->
  </div>

  <template id="sensorCardTemplate">
    <div class="sensor-card">
      <div class="sensor-header">
        <div class="sensor-title"></div>
        <div class="current-value"></div>
      </div>
      <div class="chart-container">
        <canvas></canvas>
      </div>
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-label">Minimum</div>
          <div class="stat-value min-value">--</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Maximum</div>
          <div class="stat-value max-value">--</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Average</div>
          <div class="stat-value avg-value">--</div>
        </div>
      </div>
      <div class="last-update time-label">Last update: --:--:--</div>
    </div>
  </template>

  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
